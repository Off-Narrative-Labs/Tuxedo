[profile.release]
panic = "unwind"

[workspace]
members = [
	"node",
	"parachain-node",
	"tuxedo-template-runtime",
	"tuxedo-core",
	"tuxedo-core/aggregator",
	"tuxedo-core/no_bound",
	"tuxedo-parachain-core/register_validate_block",
	"tuxedo-parachain-core",
	"wallet",
	"wardrobe/amoeba",
	"wardrobe/money",
	"wardrobe/parachain",
	"wardrobe/poe",
	"wardrobe/sudo-token",
	"wardrobe/timestamp",
	"wardrobe/kitties",
	"wardrobe/runtime_upgrade",
