[profile.release]
panic = "unwind"

[workspace]
members = [
	"node",
	"tuxedo-template-runtime",
	"tuxedo-core",
	"tuxedo-core/aggregator",
	"tuxedo-core/no_bound",
	"wallet",
	"wardrobe/amoeba",
	"wardrobe/money",
	"wardrobe/poe",
	"wardrobe/timestamp",
	"wardrobe/kitties",
	"wardrobe/runtime_upgrade",
]
resolver = "2"

[workspace.dependencies]
# Generic dependencies
async-trait = "0.1.73"
clap = "4.3.0"
hex-literal = "0.4.1"
jsonrpsee = "0.16.2"
log = "0.4"
parity-scale-codec = { version = "3.4.0", default-features = false }
parity-util-mem = "0.12.0"
scale-info = { version = "2.1.1", default-features = false }
serde = { version = "1.0.188", default-features = false }

# Procedural macro dependencies
proc-macro2 = "1.0.67"
quote = "1.0.23"
syn = "2.0.15"

# Core-only dependencies
array-bytes = "6.0.0"

# Wallet-only dependencies
anyhow = "1.0.69"
directories = "5.0.0"
env_logger = "0.10.0"
futures = "0.3"
hex = "0.4.3"
serde_json = { version = "1.0", default_features = false, features = ["alloc"] }
sled = "0.34.7"
tokio = "1.25.0"

