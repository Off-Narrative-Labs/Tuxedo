[workspace]
resolver = "2"

members = [
    "node",
    "tuxedo-template-runtime",
    "tuxedo-core",
    "tuxedo-core/aggregator",
    "tuxedo-core/no_bound",
    "wallet",
    "wardrobe/amoeba",
    "wardrobe/money",
    "wardrobe/poe",
    "wardrobe/kitties",
    "wardrobe/runtime_upgrade",
]

[profile.release]
panic = "unwind"

[workspace.dependencies]
# Generic dependencies
log = "0.4"
serde =  "1.0"
parity-scale-codec = { version = "3.4.0", default-features = false }
scale-info = { version = "2.1.1", default-features = false }
parity-util-mem = "0.12.0"
jsonrpsee = "0.16.2"
hex-literal = "0.4.1"
clap = "4.3.0"

# Procedural macro dependencies
syn = "2.0.15"
quote = "1.0.23"
proc-macro2 = "1.0.67"

# Core-only dependencies
array-bytes = "6.0.0"

# Wallet-only dependencies
serde_json = "1.0"
tokio = "1.25.0"
anyhow = "1.0.69"
hex = "0.4.3"
directories = "5.0.0"
sled = "0.34.7"
futures = "0.3"
env_logger = "0.10.0"

